<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Coach</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      padding: 24px;
      line-height: 1.5;
    }
    
    .container {
      max-width: 672px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .header h1 {
      font-size: 30px;
      font-weight: bold;
      color: #1e40af;
      margin-bottom: 8px;
    }
    
    .header p {
      font-size: 18px;
      color: #000000;
    }
    
    .input-section label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      color: #000000;
      margin-bottom: 8px;
    }
    
    .prompt-bar {
      background-color: #f5f5f5;
      border-radius: 24px;
      padding: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
    }
    
    .prompt-bar textarea {
      width: 100%;
      min-height: 120px;
      padding: 16px 20px;
      border-radius: 20px;
      border: none;
      resize: none;
      font-size: 16px;
      color: #000000;
      background-color: #f5f5f5;
      outline: none;
      font-family: inherit;
      line-height: 1.5;
    }
    
    .button-row {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
    }
    
    .btn {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #111827;
      color: #ffffff;
    }
    
    .btn:hover {
      background-color: #1f2937;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-full {
      width: 100%;
    }
    
    .feedback-section {
      display: none;
      flex-direction: column;
      gap: 16px;
    }
    
    .feedback-section.visible {
      display: flex;
    }
    
    .input-section.hidden {
      display: none;
    }
    
    .card-label {
      font-size: 16px;
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 8px;
    }
    
    .your-prompt-display {
      border-radius: 24px;
      padding: 16px 20px;
      font-size: 16px;
      color: #000000;
      background-color: #f5f5f5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
      line-height: 1.5;
    }
    
    .feedback-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 16px;
      border: 2px solid #1e40af;
    }
    
    .feedback-card ul {
      margin: 0;
      padding-left: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .feedback-card li {
      font-size: 16px;
      color: #000000;
    }
    
    .revision-card {
      background-color: #eff6ff;
      border-radius: 12px;
      padding: 16px;
      border: 2px solid #1e40af;
    }
    
    .revision-text {
      color: #000000;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .error-text {
      margin-top: 12px;
      color: #dc2626;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Prompt Coach</h1>
      <p>Practice writing strong prompts and get instant feedback</p>
    </div>
    
    <div class="input-section" id="inputSection">
      <label>Write your prompt here:</label>
      <div class="prompt-bar">
        <textarea id="promptInput"></textarea>
      </div>
      <div class="button-row">
        <button class="btn" id="submitBtn" onclick="analyzePrompt()">Get Feedback</button>
      </div>
      <p class="error-text" id="errorText" style="display: none;"></p>
    </div>
    
    <div class="feedback-section" id="feedbackSection">
      <div>
        <p class="card-label">Your Prompt</p>
        <div class="your-prompt-display" id="promptDisplay"></div>
      </div>
      
      <div class="feedback-card" id="strengthsCard" style="display: none;">
        <p class="card-label">What's Working</p>
        <ul id="strengthsList"></ul>
      </div>
      
      <div class="feedback-card" id="suggestionsCard" style="display: none;">
        <p class="card-label">Ways to Strengthen It</p>
        <ul id="suggestionsList"></ul>
      </div>
      
      <div class="revision-card" id="revisionCard" style="display: none;">
        <p class="card-label">Suggested Revision</p>
        <p class="revision-text" id="revisionText"></p>
      </div>
      
      <button class="btn btn-full" onclick="resetForm()">Try Another Prompt</button>
    </div>
  </div>
  
  <script>
    async function analyzePrompt() {
      const promptInput = document.getElementById('promptInput');
      const prompt = promptInput.value.trim();
      
      if (!prompt) return;
      
      const submitBtn = document.getElementById('submitBtn');
      const errorText = document.getElementById('errorText');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Analyzing...';
      errorText.style.display = 'none';
      
      try {
        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'claude-sonnet-4-20250514',
            max_tokens: 1000,
            messages: [
              {
                role: 'user',
                content: `You are a friendly prompt coach helping high school students learn to write better AI prompts. A student has written this prompt:

"${prompt}"

Analyze it and respond in this exact JSON format (no markdown, no backticks, just the JSON):
{
  "strengths": ["short bullet point 1", "short bullet point 2"],
  "suggestions": ["short bullet point 1", "short bullet point 2", "short bullet point 3"],
  "improvedVersion": "A rewritten version that demonstrates the suggestions"
}

IMPORTANT: Each item in strengths and suggestions must be a SHORT bullet point (under 15 words each). Do NOT write long narrative sentences. Write them like quick tips.

Evaluate based on these criteria:
- Does it specify WHO the audience is?
- Does it have a clear, SPECIFIC focus (not too broad)?
- Does it request a FORMAT (bullet points, steps, examples, etc.)?
- Does it give CONTEXT about why they need this?
- Does it include any CONSTRAINTS (length, tone, style)?

Be encouraging but honest. Use casual, friendly language a teenager would appreciate. The improved version should relate to circular economy business ideas when possible, since that's what they're learning about.`
              }
            ]
          })
        });
        
        const data = await response.json();
        const text = data.content?.[0]?.text || '';
        const clean = text.replace(/```json|```/g, '').trim();
        const feedback = JSON.parse(clean);
        
        showFeedback(prompt, feedback);
        
      } catch (err) {
        console.error(err);
        errorText.textContent = "Something went wrong. Try again!";
        errorText.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Get Feedback';
      }
    }
    
    function showFeedback(prompt, feedback) {
      document.getElementById('inputSection').classList.add('hidden');
      document.getElementById('feedbackSection').classList.add('visible');
      
      document.getElementById('promptDisplay').textContent = prompt;
      
      // Strengths
      const strengthsCard = document.getElementById('strengthsCard');
      const strengthsList = document.getElementById('strengthsList');
      if (feedback.strengths && feedback.strengths.length > 0) {
        strengthsList.innerHTML = feedback.strengths.map(s => `<li>${s}</li>`).join('');
        strengthsCard.style.display = 'block';
      }
      
      // Suggestions
      const suggestionsCard = document.getElementById('suggestionsCard');
      const suggestionsList = document.getElementById('suggestionsList');
      if (feedback.suggestions && feedback.suggestions.length > 0) {
        suggestionsList.innerHTML = feedback.suggestions.map(s => `<li>${s}</li>`).join('');
        suggestionsCard.style.display = 'block';
      }
      
      // Revision
      const revisionCard = document.getElementById('revisionCard');
      const revisionText = document.getElementById('revisionText');
      if (feedback.improvedVersion) {
        revisionText.textContent = `"${feedback.improvedVersion}"`;
        revisionCard.style.display = 'block';
      }
    }
    
    function resetForm() {
      document.getElementById('inputSection').classList.remove('hidden');
      document.getElementById('feedbackSection').classList.remove('visible');
      
      document.getElementById('promptInput').value = '';
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('submitBtn').textContent = 'Get Feedback';
      
      document.getElementById('strengthsCard').style.display = 'none';
      document.getElementById('suggestionsCard').style.display = 'none';
      document.getElementById('revisionCard').style.display = 'none';
      document.getElementById('strengthsList').innerHTML = '';
      document.getElementById('suggestionsList').innerHTML = '';
    }
  </script>
</body>
</html>
